<body>
  <h1><a href="https://blockly.googlecode.com/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Generating TypedLang</h1>

  <p>This is a simple demo of generating code from blocks.</p>

  <p>&rarr; More info on <a href="https://code.google.com/p/blockly/wiki/LanguageGenerators">Language Generators</a>...</p>

  <p>
    <!--
    <button onclick="showCode()">Show TypedLang</button>
    <button onclick="runCode()">Run TypedLang</button>
    -->
    <form onsubmit="onClickConvert(event)">
      <input class="ocamlCode" type="text" value="let x = true && false || false in x"></input>
      <input type="submit" value="Convert to block"></input>
    </form>
  </p>

  <div id="blocklyDiv" style="height: 700px; width: 700px;"></div>

  <xml id="toolbox" style="display: none">
    <block type="logic_boolean_typed"></block>
    <block type="logic_ternary_typed"></block>
    <block type="logic_compare_typed"></block>
    <block type="lists_create_with_typed"></block>
    <block type="int_typed"></block>
    <block type="float_typed"></block>
    <block type="int_arithmetic_typed"></block>
    <block type="float_arithmetic_typed"></block>
    <block type="pair_create_typed"></block>
    <block type="pair_first_typed"></block>
    <block type="pair_second_typed"></block>
    <block type="lambda_typed"></block>
    <block type="lambda_app_typed"></block>
    <block type="match_typed"></block>
    <block type="let_typed"></block>
  </xml>

  <script>
    Blockly.inject(document.getElementById('blocklyDiv'),
        {path: '../../', toolbox: document.getElementById('toolbox'),
         grid:
             {spacing: 25,
              length: 3,
              colour: '#ccc',
              snap: true},
         trashcan: true,
         media: '../../media/',
         rtl: false, /*not support RTL */
         zoom:
             {controls: true,
              wheel: true},
         collapse: false,
         typedVersion: true
        });

    function showCode() {
      // Generate TypedLang code and display it.
      Blockly.TypedLang.INFINITE_LOOP_TRAP = null;
      var code = Blockly.TypedLang.workspaceToCode();
      alert(code);
    }

    function runCode() {
      // Generate TypedLang code and run it.
      window.LoopTrap = 1000;
      Blockly.TypedLang.INFINITE_LOOP_TRAP =
          'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.TypedLang.workspaceToCode();
      Blockly.TypedLang.INFINITE_LOOP_TRAP = null;
      try {
        eval(code);
      } catch (e) {
        alert(e);
      }
    }

    function onClickConvert(event) {
      event.preventDefault();
      var input = document.querySelector("input.ocamlCode");
      var code = input.value;
      if (code) {
        codeToBlock(code);
      }
    }

    function codeToBlock(code) {
      var xmlStr = blockOfOCaml(code);
      try {
        fromXMLString(xmlStr);
      } catch (e) {
        console.log("Conveted: \n" + xmlStr);
        console.log(e);
      }
    }

    function fromXMLString(str, opt_workspace) {
      var workspace = opt_workspace ? opt_workspace : Blockly.mainWorkspace;
      var parser = new DOMParser();
      var xml = parser.parseFromString(str, "text/xml");
      var parseError = xml.getElementsByTagName("parsererror").length != 0;
      if (parseError) {
        console.log(xml);
        throw "Parser error";
      } else {
        var block = Blockly.Xml.domToBlock(xml.children[0], workspace);
        return block;
      }
    }
  </script>

</body>
